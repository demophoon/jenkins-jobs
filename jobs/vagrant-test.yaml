- job:
    name: 'vagrant-test'
    project-type: 'freestyle'
    defaults: 'global'
    description: 'Show off custom vagrant builders'
    disabled: false
    display-name: 'Vagrant Test'
    concurrent: true
    quiet-period: 30
    logrotate:
        daysToKeep: -1
        numToKeep: 30
        artifactDaysToKeep: -1
        artifactNumToKeep: 30
    builders:
        - vagrant_up:
            vagrantFile: /tmp/jenkins/vagrant/Vagrantfile
        - vagrant_command:
            vagrantFile: /tmp/jenkins/vagrant/Vagrantfile
            command: |
                facter
                echo "This is running in a vagrant vm"
        - vagrant_destroy:
            vagrantFile: /tmp/jenkins/vagrant/Vagrantfile
