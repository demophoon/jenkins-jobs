- defaults:
    name: python_tests
    project-type: 'freestyle'
    defaults: global
    description: 'Flake8 Check Python Code'
    concurrent: true
    quiet-period: 5
    properties:
        - github_project_url:
            projectUrl: '{git_url}'
    publishers:
        - ircbot:
            strategy: all
            notify-start: true
            notify-committers: false
            notify-culprits: false
            notify-upstream: false
            notify-fixers: false
            message-type: summary-scm-fail

- builder:
    name: flake8_test
    builders:
        - shell: |
            rm -rf ./flake8
            virtualenv flake8
            . ./flake8/bin/activate

            which python
            which pip

            pip install flake8

            code_dir='{code_dir}'
            if [ -z '${{code_dir}}' ]; then
                code_dir='./'
            fi

            cd ./code
            if [ -e "tox.ini" ]; then
                flake8 --config=tox.ini ${{code_dir}}
            else
                flake8 --ignore=E501,E731,W0621,F812 --max-line-length=140 ${{code_dir}}
            fi

- job-template:
    name: '{name}-Flake8-Master'
    display-name: '{name} Flake8 Test (Master)'
    defaults: python_tests
    scm:
        - git:
            url: '{git_repo}'
            credentials-id: !include /etc/jenkins_jobs/github-creds.txt
            basedir: 'code'
            git-config-name: 'Jenkins (Britt Gresham)'
            git-config-email: 'jenkins@brittg.com'
            branches:
                - 'origin/master'
            local-branch: 'master'
    triggers:
        - timed: '@midnight'
        - github
    builders:
        - flake8_test:
            code_dir: '{code_dir}'

- job-template:
    name: '{name}-Flake8-Pull-Request'
    display-name: '{name} Flake8 Test (PR)'
    defaults: python_tests
    scm:
        - git:
            url: '{git_repo}'
            credentials-id: !include /etc/jenkins_jobs/github-creds.txt
            basedir: 'code'
            git-config-name: 'Jenkins (Britt Gresham)'
            git-config-email: 'jenkins@brittg.com'
    triggers:
        - github-pull-request:
            admin-list:
                - demophoon
            permit-all: true
    builders:
        - github_pending_status:
        - flake8_test:
            code_dir: '{code_dir}'
    publishers:
        - github_status_on_failure:

- job-group:
    name: '{name}-tests'
    jobs:
        - '{name}-Flake8-Master':
        - '{name}-Flake8-Pull-Request':

