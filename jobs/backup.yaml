- job:
    name: 'linode.brittg.com-backup'
    display-name: 'Backup linode.brittg.com'
    node: 'master'
    triggers:
        - timed: '@midnight'
    builders:
        - shell: |
            #!/bin/bash
            base_backup_dir='/media/tb-tb/Backups'
            host='linode.brittg.com'
            paths=(/var/www/ /opt/shrls/ /home/britt/)

            for path in ${paths[@]}; do
                /bin/mkdir -p ${base_backup_dir}/${host}${path}
                /usr/bin/rsync -avz -e ssh britt@${host}:${path} ${base_backup_dir}/${host}${path} > ${base_backup_dir}/${host}/$(date "+%F%T%Z").log 2>&1
            done
